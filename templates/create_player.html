<!DOCTYPE html>
<html>
<head>
  <title>Create Player</title>
</head>
<body>
  <h1>Create New Player</h1>

  <form method="POST" action="/submit_player">
    <label for="player_name">Player Name:</label><br>
    <input type="text" name="player_name" required><br><br>

    <label>Select 6 Castaways:</label><br>
    {% for name in castaway_names %}
      <input type="checkbox" name="castaways" value="{{ name }}"> {{ name }}<br>
    {% endfor %}


    <label>Pick a Winner:</label><br>
    <select name="winner" required>
      {% for name in castaway_names %}
        <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select><br><br>

    <label>Merge Pick (optional):</label><br>
    <select name="merge_pick">
      <option value="">-- None --</option>
      {% for name in castaway_names %}
        <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select><br><br>

    <label>Merge Drop (optional):</label><br>
    <select name="merge_drop">
      <option value="">-- None --</option>
      {% for name in castaway_names %}
        <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Create Player</button>
  </form>

</body>
</html>
